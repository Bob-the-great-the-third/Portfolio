<div [ngClass]="'border-' + getCategoryClass()" class="card mb-3 bg-dark" style="max-width: 20rem;">

    <div class="card-header d-flex justify-content-between" [ngClass]="'border-'+getCategoryClass()">
        {{ date=="Invalid Date" ? project.statut : date}}
        <div class="justify-content-end">
            <span class="badge mx-1" [ngClass]="{
            'bg-info': project.taille_equipe<2,
            'bg-success': project.taille_equipe>1
        }" style="text-transform: none;">
                <i class="fa-solid" [ngClass]="{
                    'fa-user': project.taille_equipe<2,
                    'fa-users': project.taille_equipe>1
                }"></i>
                {{ project.taille_equipe }} </span>

            <span [ngClass]="{
                    'bg-primary':project.statut=='Fini',
                    'bg-info': project.statut == 'En cours',
                    'bg-secondary':project.statut=='PrÃ©vu'
                    }" class="badge">{{ project.statut }}</span>
        </div>
    </div>

    <div class="card-body">
        <h4 class="card-title" [ngClass]="'text-' + getCategoryClass()">{{ project.nom }}</h4>
        <!-- <p class="card-title"> -->
        <!-- (<b>{{ calories | async }}</b> kcal) -->
        <!-- </p> -->
        <ul class="card-text list-group" *ngFor="let competence of (competences | async)">
            <li class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="'text-' + getCategoryClass() + '-dark'">{{
                competence.competence }}</li>
        </ul>
    </div>

    <a [routerLink]="['/projects/', project.id]">
        <div class="card-footer text-end" [ngClass]="'border-'+getCategoryClass()"><i class="fa-solid fa-arrow-right" [ngClass]="'text-'+getCategoryClass()"></i></div>
    </a>
</div>
